name: Issue Created Script

on:
  issues:
    types: [opened]   # Trigger only when a new issue is opened

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run a GitHub Script
        uses: actions/github-script@v7
        with:
          script: |
            // Log a message
            console.log("A new issue was created!");

            // Get issue details
            const issue = context.payload.issue;
            console.log(`Issue #${issue.number}: ${issue.title}`);

            // Example: Add a comment to the new issue
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body: "ðŸ‘‹ Thanks for opening this issue! We'll look into it soon."
            });
